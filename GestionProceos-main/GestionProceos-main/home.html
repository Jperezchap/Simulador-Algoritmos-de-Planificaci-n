<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos de planificación</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="clases.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="titulo">Algoritmos de Planificación</div>
    
    <div class="box">
            <select name="" id="select">
                <option selected="0" disabled=" "> Selecciona un algoritmo</option>
                <option value="1">FCFS</option>
                <option value="2">SJF</option>
                <option value="3">SRTF</option>
                <option value="4">RR</option>
            </select>
            
            <label>Quantum=</label>
            <input type="text" id = "quantum">

            <button id="iniciar">Iniciar</button>

            <div class="contenedorTabla">
                <table class="tabla" id="tablaProgramas">
                    <thead>
                        <tr>
                            <th>Proceso</th>
                            <th>t</th>
                            <th>Espera</th>
                            <th>Bloque</th>
                            <th>If</th>
                            <th>T</th>
                            <th>T-t</th>
                            <th>lp</th>
                            <th>Tr</th>
                        </tr>
                    </thead>
                    <tbody id="resultadoProceso">
                    </tbody>
                </table>
            </div>
    </div>


    <div class="box">
        <div class="contenedorTabla">
            <table class="tabla" id="tablaProcesos">
                <thead>
                    <tr>
                        <th>Proceso</th>
                        <th>Instante llegada (li)</th>
                        <th>Ejecución (t)</th>
                        <th>Inicio bloqueo</th>
                        <th>Duracion bloqueo</th>
                    </tr>
                </thead>
                <tbody id="procesos">
                </tbody>
            </table>
        </div>

        <button name='btnDatos' class='btn btnDatos' id="btnDatos">Insertar</button>

    </div>

    <div class="tablasEstados">
        <div>

            <div class="titulo">Procesos en espera</div>
            <div class="contenedorTabla">
                <table class="tabla" id="tablaProcesos">
                    <thead>
                        <tr>
                            <th>Posicion</th>
                            <th>Proceso</th>
                        </tr>
                    </thead>
                    <tbody id="procesosEnEspera">
                    </tbody>
                </table>
            </div>
        </div>

        <div>
            <div class="titulo">Procesos bloqueados</div>
            <div class="contenedorTabla">
                <table class="tabla" id="tablaProcesos">
                    <thead>
                        <tr>
                            <th>Posicion</th>
                            <th>Proceso</th>
                        </tr>
                    </thead>
                    <tbody id="procesosBloqueados">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="gant">
            <div class="titulo">Linea del tiempo</div>
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript" src="logica.js"></script>
            <div id="timeline" style="min-height: 33vh;"></div>
        </div>
    </div>

    <!-- <div class="gant">
        <div class="box" style="overflow-y: hidden;">
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript" src="logica.js"></script>
            <div id="timeline" style="min-height: 33vh;"></div>
        </div>
    </div> -->
</body>

</html>
